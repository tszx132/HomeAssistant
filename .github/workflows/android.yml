        yes | sdkmanager --licenses || echo "è®¸å¯è¯å¯èƒ½å·²æ¥å—"
        echo "âœ… è®¸å¯è¯æ¥å—å®Œæˆ"

    # æ­¥éª¤ 5: å®‰è£… Android ç»„ä»¶
    - name: Install Android components
