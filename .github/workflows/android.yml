name: Build Home Assistant App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup environment
      run: |
        # 安装必要软件
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk wget unzip
        
        # 下载 Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-11076708_latest.zip -d android-sdk/
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/bin" >> $GITHUB_PATH
        
        # 安装 Android 组件
        yes | sdkmanager --sdk_root=$GITHUB_WORKSPACE/android-sdk --licenses
        sdkmanager --sdk_root=$GITHUB_WORKSPACE/android-sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build app
      run: |
        # 安装 Cordova 并构建
        npm install -g cordova
        cordova platform add android
        cordova build android --release
        
    - uses: actions/upload-artifact@v4
      with:
        name: home-assistant-app
        path: platforms/android/app/build/outputs/apk/release/*.apk