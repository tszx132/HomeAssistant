name: Build Home Assistant App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Java
      run: sudo apt-get update && sudo apt-get install -y openjdk-11-jdk
        
    - name: Setup Android SDK
      run: |
        # ä¸‹è½½ Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        
        # è§£åŽ‹
        unzip -q commandlinetools-linux-11076708_latest.zip -d android-sdk/
        
        # è®¾ç½®çŽ¯å¢ƒå˜é‡
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        
        # æŸ¥æ‰¾ sdkmanager
        SDKMANAGER=$(find android-sdk -name "sdkmanager" -type f | head -1)
        echo "SDKMANAGER=$SDKMANAGER" >> $GITHUB_ENV
        SDK_DIR=$(dirname "$SDKMANAGER")
        echo "$SDK_DIR" >> $GITHUB_PATH
        
        # å®‰è£… Android å·¥å…·
        yes | "$SDKMANAGER" --sdk_root=$GITHUB_WORKSPACE/android-sdk --licenses
        "$SDKMANAGER" --sdk_root=$GITHUB_WORKSPACE/android-sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Cordova and compatible platform
      run: |
        # ä½¿ç”¨ Cordova 11 å’Œå…¼å®¹çš„ Android å¹³å°
        npm install -g cordova@11.0.0
        
        # æ¸…ç†æ—§å¹³å°
        rm -rf platforms/android plugins
        
        # æ·»åŠ å…¼å®¹çš„ Android å¹³å°ç‰ˆæœ¬
        cordova platform add android@10.1.1
        
    - name: Fix Gradle compatibility
      run: |
        echo "ðŸ”§ ä¿®å¤ Gradle å…¼å®¹æ€§..."
        
        if [ -d "platforms/android" ]; then
          cd platforms/android
          
          # åˆ›å»ºå…¼å®¹çš„ Gradle wrapper
          mkdir -p gradle/wrapper
          
          # è®¾ç½® Gradle 7.5ï¼ˆä¸Ž Cordova Android 10 å…¼å®¹ï¼‰
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
        EOF
          
          echo "âœ… Gradle wrapper é…ç½®å®Œæˆ"
        else
          echo "âŒ platforms/android ç›®å½•ä¸å­˜åœ¨"
          exit 1
        fi
        
    - name: Build Android APK
      run: |
        echo "ðŸ—ï¸ æž„å»º Android APK..."
        cordova build android --release
        
    - uses: actions/upload-artifact@v4
      with:
        name: home-assistant-app
        path: platforms/android/app/build/outputs/apk/release/*.apk