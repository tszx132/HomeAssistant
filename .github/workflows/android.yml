name: Build Home Assistant Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
        - debug
        - release

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  CORDOVA_ANDROID_VERSION: '12.0.0'
  ANDROID_API_LEVEL: '33'
  ANDROID_BUILD_TOOLS: '33.0.0'

jobs:
  validate:
    name: Validate Project
    runs-on: ubuntu-latest
    outputs:
      valid: ${{ steps.validate.outputs.valid }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate Cordova project
      id: validate
      run: |
        if [ -f "config.xml" ] && [ -d "www" ]; then
          echo "valid=true" >> $GITHUB_OUTPUT
          echo "âœ… Valid Cordova project structure"
        else
          echo "valid=false" >> $GITHUB_OUTPUT
          echo "âŒ Invalid Cordova project structure"
          exit 1
        fi

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.valid == 'true'
    
    strategy:
      matrix:
        build-type: [debug, release]

    steps:
    # æ­¥éª¤ 1: æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # æ­¥éª¤ 2: è®¾ç½® Java 17 ç¯å¢ƒ
    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    # æ­¥éª¤ 3: æ‰‹åŠ¨è®¾ç½® Android SDKï¼ˆé¿å…å…¼å®¹æ€§é—®é¢˜ï¼‰
    - name: Setup Android SDK
      run: |
        echo "ğŸ”„ è®¾ç½® Android SDK ç¯å¢ƒ..."
        
        # ä¸‹è½½å‘½ä»¤è¡Œå·¥å…·
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        
        # åˆ›å»ºç›®å½•ç»“æ„
        mkdir -p android-sdk
        unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        # è®¾ç½®ç¯å¢ƒå˜é‡
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f cmdline-tools.zip
        
        echo "âœ… Android SDK ç›®å½•è®¾ç½®å®Œæˆ"

    # æ­¥éª¤ 4: æ¥å— Android è®¸å¯è¯
    - name: Accept Android licenses
      run: |
        echo "ğŸ“ æ¥å— Android SDK è®¸å¯è¯..."
        yes | sdkmanager --licenses || echo "è®¸å¯è¯å·²æ¥å—"
        echo "âœ… è®¸å¯è¯æ¥å—å®Œæˆ"

    # æ­¥éª¤ 5: å®‰è£… Android ç»„ä»¶
    - name: Install Android components
      run: |
        echo "ğŸ“¦ å®‰è£… Android ç»„ä»¶..."
        
        # å®‰è£…å¹³å°å·¥å…·
        sdkmanager "platform-tools"
        echo "âœ… å®‰è£… platform-tools å®Œæˆ"
        
        # å®‰è£… Android å¹³å°ï¼ˆä½¿ç”¨ API 33 é¿å…å…¼å®¹æ€§é—®é¢˜ï¼‰
        sdkmanager "platforms;android-${{ env.ANDROID_API_LEVEL }}"
        echo "âœ… å®‰è£… Android ${{ env.ANDROID_API_LEVEL }} å¹³å°å®Œæˆ"
        
        # å®‰è£…æ„å»ºå·¥å…·
        sdkmanager "build-tools;${{ env.ANDROID_BUILD_TOOLS }}"
        echo "âœ… å®‰è£…æ„å»ºå·¥å…· ${{ env.ANDROID_BUILD_TOOLS }} å®Œæˆ"
        
        # å®‰è£…å…¶ä»–æœ‰ç”¨å·¥å…·
        sdkmanager "tools"
        echo "âœ… å®‰è£… SDK å·¥å…·å®Œæˆ"

    # æ­¥éª¤ 6: è®¾ç½® Node.js ç¯å¢ƒ
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # æ­¥éª¤ 7: å®‰è£… Cordova
    - name: Install Cordova
      run: |
        echo "ğŸ”§ å®‰è£… Cordova..."
        npm install -g cordova@latest
        echo "âœ… Cordova ç‰ˆæœ¬: $(cordova --version)"

    # æ­¥éª¤ 8: æ¸…ç†å’Œå‡†å¤‡å¹³å°
    - name: Clean and prepare platform
      run: |
        echo "ğŸ§¹ æ¸…ç†æ—§å¹³å°æ–‡ä»¶..."
        
        # ç§»é™¤æ—§å¹³å°å’Œæ’ä»¶
        cordova platform remove android --nosave || true
        rm -rf platforms/android plugins
        
        echo "âœ… æ¸…ç†å®Œæˆ"

    # æ­¥éª¤ 9: æ·»åŠ  Android å¹³å°
    - name: Add Android platform
      run: |
        echo "ğŸ“± æ·»åŠ  Android å¹³å°..."
        cordova platform add android@${{ env.CORDOVA_ANDROID_VERSION }}
        echo "âœ… Android å¹³å°æ·»åŠ å®Œæˆ"

    # æ­¥éª¤ 10: åº”ç”¨æ„å»ºä¿®å¤
    - name: Apply build fixes
      run: |
        echo "ğŸ”§ åº”ç”¨æ„å»ºä¿®å¤..."
        
        # ç¡®ä¿ platforms/android ç›®å½•å­˜åœ¨
        if [ -d "platforms/android" ]; then
          # åˆ›å»ºè‡ªå®šä¹‰ä¸»é¢˜æ–‡ä»¶ä¿®å¤èµ„æºé“¾æ¥é—®é¢˜
          mkdir -p platforms/android/app/src/main/res/values
          
          cat > platforms/android/app/src/main/res/values/styles.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<resources>
    <!-- Base application theme. -->
    <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
        <!-- Customize your theme here. -->
        <item name="colorPrimary">@color/colorPrimary</item>
        <item name="colorPrimaryDark">@color/colorPrimaryDark</item>
        <item name="colorAccent">@color/colorAccent</item>
    </style>
</resources>
EOF
          
          echo "âœ… è‡ªå®šä¹‰ä¸»é¢˜æ–‡ä»¶åˆ›å»ºå®Œæˆ"
        else
          echo "âš ï¸ platforms/android ç›®å½•ä¸å­˜åœ¨ï¼Œè·³è¿‡ä¸»é¢˜ä¿®å¤"
        fi

    # æ­¥éª¤ 11: æ„å»º APK
    - name: Build APK
      run: |
        echo "ğŸ—ï¸ å¼€å§‹æ„å»º APK (${{ matrix.build-type }})..."
        
        if [ "${{ matrix.build-type }}" = "release" ]; then
          cordova build android --release
        else
          cordova build android
        fi
        
        echo "âœ… ${{ matrix.build-type }} æ„å»ºå®Œæˆ"

    # æ­¥éª¤ 12: éªŒè¯æ„å»ºç»“æœ
    - name: Verify build
      run: |
        echo "ğŸ” éªŒè¯æ„å»ºç»“æœ..."
        
        APK_PATH="platforms/android/app/build/outputs/apk/${{ matrix.build-type }}"
        
        if [ -d "$APK_PATH" ]; then
          echo "ğŸ“ APK æ–‡ä»¶ä½ç½®: $APK_PATH"
          ls -la "$APK_PATH"/*.apk 2>/dev/null || echo "âŒ æœªæ‰¾åˆ° APK æ–‡ä»¶"
          
          # æ˜¾ç¤º APK ä¿¡æ¯
          for apk in "$APK_PATH"/*.apk; do
            if [ -f "$apk" ]; then
              echo "ğŸ“¦ ç”Ÿæˆçš„ APK: $(basename "$apk")"
              echo "   ğŸ“ æ–‡ä»¶å¤§å°: $(du -h "$apk" | cut -f1)"
            fi
          done
        else
          echo "âŒ APK ç›®å½•ä¸å­˜åœ¨: $APK_PATH"
          exit 1
        fi

    # æ­¥éª¤ 13: ä¸Šä¼  APK åˆ¶å“
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: home-assistant-${{ matrix.build-type }}-apk
        path: |
          platforms/android/app/build/outputs/apk/${{ matrix.build-type }}/*.apk
        retention-days: ${{ matrix.build-type == 'release' && 90 || 30 }}
        if-no-files-found: error

    # æ­¥éª¤ 14: ç”Ÿæˆæ„å»ºæŠ¥å‘Š
    - name: Generate build report
      if: always()
      run: |
        echo "ğŸ“Š === æ„å»ºæŠ¥å‘Š ==="
        echo "ğŸ·ï¸ å·¥ä½œæµ: ${{ github.workflow }}"
        echo "ğŸ”¢ è¿è¡Œ ID: ${{ github.run_id }}"
        echo "ğŸ“ æäº¤: ${{ github.sha }}"
        echo "ğŸ”„ æ„å»ºç±»å‹: ${{ matrix.build-type }}"
        echo "ğŸ’» è¿è¡Œå™¨: ${{ runner.os }}"
        echo "ğŸ”§ Node.js: $(node --version)"
        echo "â˜• Java: $(java -version 2>&1 | head -1)"
        echo "ğŸ“± Cordova: $(cordova --version)"
        echo "ğŸ“¦ Android SDK: ${{ env.ANDROID_API_LEVEL }}"
        echo "â±ï¸ æ—¶é—´: $(date)"
        
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… æ„å»ºçŠ¶æ€: æˆåŠŸ"
        else
          echo "âŒ æ„å»ºçŠ¶æ€: å¤±è´¥"
        fi
        echo "ğŸ“Š === æŠ¥å‘Šç»“æŸ ==="

  notify:
