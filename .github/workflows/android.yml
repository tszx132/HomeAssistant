name: Build Home Assistant App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Java
      run: sudo apt-get update && sudo apt-get install -y openjdk-11-jdk
        
    - name: Download and setup Android SDK
      run: |
        # 下载 Android 命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        
        # 创建正确的目录结构
        mkdir -p android-sdk/cmdline-tools/latest
        unzip -q commandlinetools-linux-11076708_latest.zip -d android-sdk/cmdline-tools/latest/
        
        # 验证文件结构
        echo "Android SDK 目录内容:"
        find android-sdk -name "sdkmanager" -type f
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        
    - name: Setup Android PATH
      run: |
        # 将 Android 工具添加到 PATH
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # 验证 sdkmanager 是否可用
        echo "检查 sdkmanager 路径:"
        which sdkmanager || echo "sdkmanager 不在 PATH 中"
        echo "直接路径测试:"
        $GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager --version || echo "直接路径失败"
        
    - name: Install Android components
      run: |
        # 使用完整路径运行 sdkmanager
        SDKMANAGER="$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager"
        
        # 接受许可证
        yes | $SDKMANAGER --sdk_root=$GITHUB_WORKSPACE/android-sdk --licenses
        
        # 安装 Android 组件
        $SDKMANAGER --sdk_root=$GITHUB_WORKSPACE/android-sdk "platform-tools"
        $SDKMANAGER --sdk_root=$GITHUB_WORKSPACE/android-sdk "platforms;android-31"
        $SDKMANAGER --sdk_root=$GITHUB_WORKSPACE/android-sdk "build-tools;31.0.0"
        
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build with Cordova
      run: |
        npm install -g cordova
        cordova platform add android
        cordova build android --release
        
    - uses: actions/upload-artifact@v4
      with:
        name: home-assistant-app
        path: platforms/android/app/build/outputs/apk/release/*.apk