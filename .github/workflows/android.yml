        echo "çŠ¶æ€: ${{ needs.build-android.result }}"
        echo "è¯¦æƒ…: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        if [ "${{ needs.build-android.result }}" = "success" ]; then
          echo "ğŸ‰ æ„å»ºæˆåŠŸï¼APK æ–‡ä»¶å·²ä¸Šä¼ åˆ°åˆ¶å“"
          echo "ğŸ“¥ ä¸‹è½½é“¾æ¥: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        else
          echo "âŒ æ„å»ºå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
          exit 1
        fi